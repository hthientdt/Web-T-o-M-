	<body class="editor wide">
		<a name="top" href="generator.html"></a>

		<div class="fw-background">
			
			<div style="text-align: center; padding: 2em 0;">
				<h1 class="page_title" style="font-size: 3em; margin-bottom: 0.2em;">Đồ Án</h1>
				<div style="color: white; font-size: 2em; font-weight: bold;">Web chuyển đổi code</div>
		
									
				
			</div>
		</div>

		<div class="fw-container">
			<div class="fw-header">
				<div class="nav-wrapper">					
					<div class="nav-search">
						
						<div class="nav-item i-user">
							<div class="account"></div>
						</div>
						
						<div class="nav-item dt-demo-options"></div>
					</div>
				</div>
				<div class="nav-ad">

			<div class="fw-hero">
				
			</div>

			<div class="fw-nav">

				<div class="mobile-show">
					<a href="generator.html"><i>Show site navigation</i></a>
				</div>
			</div>

			<div class="fw-body">
				
    <form id="generator_form"  method="POST" class="layout">
        <input id="column_count" type="hidden" name="columns">
        <input id="action" type="hidden" name="action" value="">
        <input id="build" type="hidden" name="build" value="dt/jqc-1.12.4/moment-2.29.4/dt-2.2.2/b-3.2.2/date-1.5.5/sl-3.0.0">
          
		<div class="section">
			<label>Table name:</label>
			<div>
				<input type="text" id="tableName" oninput="generateCode()">
			</div>
		</div>

        <div class="section">
            <label>Primary key:</label>
            <div>
                <input type="text"  id="primaryKey" oninput="generateCode()">
            </div>
            <div class="clear"></div>
        </div>

        <div class="section">
			<h3>Form / Table</h3>
			<div id="fields">
				<div>Field 1: <input type="text" value=" " oninput="generateCode()"> 
					<select onchange="generateCode()">
						<option>Text</option>
						<option>Number</option>
						<option>Password</option>
						<option>Textarea</option>
						<option>Select</option>
						<option>Checkbox</option>
						<option>Radio</option>
						<option>Date</option>
						<option>Time</option>
						<option>DateTime</option>
						<option>Read only</option>
						<option>Hidden</option>
					</select> 
					<button  type="button" onclick="removeField(this)">Remove</button>
				</div>
			</div>
			<button class="site-btn btn-inline small" type="button" onclick="addField()">Add Field</button>
		</div>
        
    </form>
</div>


<div style="float: right" class="section">
    View:
	<button class="site-btn btn-inline small" onclick="viewCodeInNewPage('SQL')">SQL</button>

    <button  class="site-btn btn-inline small" onclick="viewCodeInNewPage('HTML')">HTML</button>
	<button  class="site-btn btn-inline small" onclick="viewCodeInNewPage('Javascript')">Javascript</button>
	<button  class="site-btn btn-inline small" onclick="viewCodeInNewPage('PHP')">PHP</button>

    <button id="button_model" class="site-btn btn-inline small" style="display:none;">Model</button>
</div>
